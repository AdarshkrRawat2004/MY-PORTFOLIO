<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="new.css" type="text/css">
</head>

<body>
    <header>
        <nav>
           <ul>
                <li><a href="./index.html" target="_blank">Home</a></li>
                <li><a href="./about">About Us</a></li>
                <li><a href="./contact">contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>

            <form>
                <label for="name">Enter your name:</label> <input type="text" name="name" id="name"
                    placeholder="enter your name"><br><br>
                <label for="section"> Choose your section:</label><input type="radio" name="section" id="sectionida"
                    value="section a"><label for="sectionida">Section a</label>
                <input type="radio" name="section" id="sectionidb" value="" section b><label for="sectionidb">Section
                    b</label><br><br>
                <label for="number"> Enter your roll number:</label><input type="number" name="number" id="number"
                    placeholder="enter your roll number"><br><br>
                <label for="email">Enter your e-mail:</label><input type="email" name="email" id="email"
                    placeholder="john@example.com"><br><br>
                Give your feedback:<br><br>
                <label for="feedback"></label>
                <textarea name="feedback" id="feedback" rows="10" columns="10"
                    placeholder="give your feedback"></textarea><br><br>
                <button id="btn" >Submit</button>
                    </form>

        </div>
    </main>
</body>

</html>
